<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form action="#" method="post">
    <label for="nombre">Nombre completo:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>
 
    <label>Género:</label><br>
    <input type="radio" id="genero_m" name="genero" value="masculino">
    <label for="genero_m">Masculino</label><br>
    <input type="radio" id="genero_f" name="genero" value="femenino">
    <label for="genero_f">Femenino</label><br><br>
 
    <label for="contrasena">Contraseña:</label><br>
    <input type="password" id="contrasena" name="contrasena" required><br><br>
 
    <label>
      <input type="checkbox" name="terminos" required>
      Acepto los términos y condiciones
    </label><br><br>
 
    <label for="fecha_nac">Fecha de nacimiento:</label><br>
    <input type="date" id="fecha_nac" name="fecha_nac"><br><br>
 
    <label for="pais">País de residencia:</label><br>
    <select id="pais" name="pais">
      <option value="">--Seleccione--</option>
      <option value="cl">Chile</option>
      <option value="ar">Argentina</option>
      <option value="mx">México</option>
      <option value="es">España</option>
    </select><br><br>
 
    <label for="comentarios">Comentarios:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
 
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
